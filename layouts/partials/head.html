<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
{{- if .IsHome }}
  <title>{{ .Site.Title }} | {{ $.Site.Params.subtitle }}</title>
{{- else if .Params.ShortTitle }}
  <title>{{ print .Params.ShortTitle " | " .Site.Title }}</title>
{{- else if .Title }}
  <title>{{ print .Title " | " .Site.Title }}</title>
{{- else }}
  <title>{{ .Site.Title }}</title>
{{- end }}
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-RH1L0T55KK"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-RH1L0T55KK');
</script>
</head>
