{{ define "main" }}
  <main class="home">
    <div id="hero">
      <div class="inner">
        <h2>Ubuntu 24.04 + Asahi Linux</h2>
        <em><a href="https://github.com/UbuntuAsahi/ubuntu-asahi#readme">Read how to install.</a></em>
	<picture>
          <img src="./hero.png">
          <video onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;">
            <source src="./noble.webm">
          </video>
	</picture>
      </div>
    </div>
    <div class="inner">
      {{ .Content }}
      <h2>Install Ubuntu Asahi from macOS</h2>
      <div id="term">
        <div id="bar">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <div id="screen">
          <code>curl -sL https://ubuntuasahi.org/install | sh</code>
        </div>
      </div>
    </div>
  </main>
{{- end }}
