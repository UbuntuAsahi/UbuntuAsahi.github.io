{{ define "main" }}
  <main>
    <div class="inner">
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      {{- with .Content }}
      {{ . | replaceRE "(<h[1-9] id=\")([^\"]+)\">(.+)(</h[1-9]+>)" `${1}${2}"><a href="#${2}">${3}</a>${4}` | safeHTML  }}
      {{- end }}
    </div>
  </main>
{{ end }}
